<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Form Login</title>
</head>
<body>
<section class="selection-login">
    <div class="xs-8 sm-6 md-6 lg-4 from-background">
        <h3>LOGIN NOW</h3>
        <div class="xs-12 sm-12 md-12  lg-12">
            <div class="row">
                <form name="loginForm" method="post">
                    <div class="form-group">
                        <div class=" sm-12  md-12  lg-12 from-item">
                            <input type="text" name="username" class="form-control" placeholder="Username:">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" sm-12  md-12  lg-12 from-item">
                            <input type="password" name="password" class="form-control" placeholder="Password:">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" sm-6  md-6  lg-6 from-item remember-me">
                            <input type="checkbox" name="remember-me" > Remember Me!

                        </div>
                        <div class=" sm-6  md-6  lg-6 from-item reset-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" sm-12  md-12  lg-12 from-item submit">
                            <input type="submit" name="submit" class="btn-login" value="Login">
                        </div>
                    </div>

                    <div class="form-group user-register">
                        <div class=" sm-12  md-12  lg-12 from-item">
                            <br> Don't have account?
                            <a href="#">Register account</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
